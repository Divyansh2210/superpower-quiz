<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Your Superpower?</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking CSS file -->
</head>
<body>
    <header>
        <h1>What's Your Superpower?</h1>
        <p>Discover your quirky, fictional superpower!</p>
    </header>
    
    <div id="welcome-section">
        <h2>Welcome to the Superpower Discovery Quiz!</h2>
        <p>Find out what unique, humorous superpower you have.</p>
        <button id="start-quiz-btn">Start Quiz</button>
    </div>
    
    <main id="quiz-section" style="display: none;">
        <!-- Quiz Questions will be dynamically loaded here -->
    </main>

    <div id="result-section" style="display: none;">
        <!-- Result will be displayed here -->
    </div>
    <div id="result-popup" style="display: none;">
        <div id="popup-content">
            <h2>Your Superpower Is:</h2>
            <p id="superpower-result"></p>
            <h3>Personality Category:</h3>
            <p id="category-result"></p>
            </div>
            <button id="close-popup">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
    <footer>
        <p>&copy; 2023 What's Your Superpower? Quiz</p>
    </footer>

    <script src="script.js"></script> <!-- Linking JavaScript file -->
</body>
</html>
